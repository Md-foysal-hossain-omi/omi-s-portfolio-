<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Robot by Omi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle, #0d0d0d, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .robot-container {
      position: relative;
    }

    #robot-face {
      position: relative;
      width: 220px;
      height: 250px;
      background: linear-gradient(145deg, #FFD43B, #ffb700);
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(255, 212, 59, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }

    .antenna {
      width: 10px;
      height: 40px;
      background: #ffeb3b;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
    }

    .head-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      border-radius: 40px;
      animation: glow 2s infinite alternate;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      width: 120px;
      margin-top: 40px;
    }

    .eye {
      width: 60px;
      height: 60px;
      background: #222;
      border-radius: 50%;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .pupil {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00ffea, #007aff);
      border-radius: 50%;
      transition: transform 0.1s ease;
    }

    .mouth {
      width: 120px;
      height: 20px;
      margin-top: 30px;
      background: linear-gradient(90deg, #ff4081, #ff1744, #ff9100);
      border-radius: 10px;
      animation: mouthMove 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 25px rgba(255,255,255,0.6); }
    }

    @keyframes mouthMove {
      from { height: 10px; }
      to { height: 25px; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Eye blink animation */
    .eye::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: #FFD43B;
      border-radius: 50%;
      animation: blink 5s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { height: 0%; }
      92%, 98% { height: 100%; }
    }
  </style>
</head>
<body>
  <div class="robot-container">
    <div id="robot-face">
      <div class="antenna"></div>
      <div class="head-glow"></div>
      <div class="eyes">
        <div class="eye">
          <div id="left-eye-pupil" class="pupil"></div>
        </div>
        <div class="eye">
          <div id="right-eye-pupil" class="pupil"></div>
        </div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>

  <script>
    const leftPupil = document.getElementById('left-eye-pupil');
    const rightPupil = document.getElementById('right-eye-pupil');
    const robotFace = document.getElementById('robot-face');

    document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      moveEye(leftPupil, mouseX, mouseY);
      moveEye(rightPupil, mouseX, mouseY);

      // Optional: head slight move
      const rotateX = (window.innerHeight / 2 - mouseY) / 40;
      const rotateY = (mouseX - window.innerWidth / 2) / 40;
      robotFace.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    function moveEye(pupil, mouseX, mouseY) {
      const eyeBox = pupil.parentElement.getBoundingClientRect();
      const eyeCenterX = eyeBox.left + eyeBox.width / 2;
      const eyeCenterY = eyeBox.top + eyeBox.height / 2;

      const deltaX = mouseX - eyeCenterX;
      const deltaY = mouseY - eyeCenterY;

      const angle = Math.atan2(deltaY, deltaX);
      const moveDistance = 10;

      const newX = Math.cos(angle) * moveDistance;
      const newY = Math.sin(angle) * moveDistance;

      pupil.style.transform = `translate(${newX}px, ${newY}px)`;
    }
  </script>
</body>
</html>
