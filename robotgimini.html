    <style>

            margin: 0;
            background-color: #eef1f5; /* ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶∞‡¶ô */
            font-family: sans-serif;
            overflow: hidden; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶¨‡¶æ‡¶∞ ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }

        }

        h1 {

        }

        /* ‡¶∞‡ßã‡¶¨‡¶ü‡ßá‡¶∞ SVG ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #robot-svg {
            width: 300px; /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶ ‡¶Æ‡¶§‡ßã ‡¶Ü‡¶ï‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶® */
            max-width: 90vw;
        }

        /* ‡¶∞‡ßã‡¶¨‡¶ü‡ßá‡¶∞ ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶Ö‡¶Ç‡¶∂‡ßá‡¶∞ ‡¶∞‡¶ô */
        .robot-white { fill: #ffffff; }
        .robot-blue { fill: #0056b3; } /* ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶ó‡¶æ‡ßù ‡¶®‡ßÄ‡¶≤ ‡¶∞‡¶ô */
        .robot-grey { fill: #b0bec5; } /* ‡¶∏‡¶ø‡¶≤‡¶≠‡¶æ‡¶∞/‡¶ß‡ßÇ‡¶∏‡¶∞ ‡¶∞‡¶ô */
        .robot-eye { fill: #000000; }
        .antenna-tip { 
            fill: #00bfff; /* ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶®‡ßÄ‡¶≤ */
            /* ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¶‡¶ø‡ßü‡ßá —Å–≤—ñ—Ç—ñ‡¶Ç ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            filter: drop-shadow(0 0 5px #00bfff) drop-shadow(0 0 10px #00bfff);
        }
        .robot-mouth {
            fill: none;
            stroke: #455a64;
            stroke-width: 2;
        }

        /* ‡¶∞‡ßã‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶•‡¶æ‡¶∞ ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™, ‡¶è‡¶ü‡¶ø 3D ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü ‡¶π‡¶¨‡ßá */
        #robot-head-group {
            transition: transform 0.3s ease-out; /* ‡¶Æ‡¶æ‡¶•‡¶æ ‡¶ò‡ßã‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® */
        }
        
        /* ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶Æ‡¶£‡¶ø ‡¶®‡ßú‡¶æ‡¶ö‡ßú‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® ‡¶®‡ßá‡¶á, ‡¶è‡¶ü‡¶ø ‡¶§‡¶æ‡ßé‡¶ï‡ßç‡¶∑‡¶£‡¶ø‡¶ï ‡¶π‡¶¨‡ßá */

    </style>
</head>
<body>
    <div class="container">
        <h1>‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶Ç ‡¶∞‡ßã‡¶¨‡¶ü (V2) ü§ñ</h1>
        
        <svg id="robot-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
            
            <rect class="robot-white" x="30" y="180" width="50" height="40" rx="20"/>
            <rect class="robot-white" x="120" y="180" width="50" height="40" rx="20"/>
            
            <rect class="robot-grey" x="75" y="150" width="50" height="15" /> <rect class="robot-white" x="65" y="100" width="70" height="60" rx="15"/>
            <path class="robot-blue" d="M 75 105 H 125 V 140 A 10 10 0 0 1 115 150 H 85 A 10 10 0 0 1 75 140 V 105 Z" />
            
            <rect class="robot-grey" x="50" y="105" width="15" height="10" rx="5"/>
            <rect class="robot-white" x="45" y="115" width="25" height="30" rx="10"/>
            <rect class="robot-grey" x="135" y="105" width="15" height="10" rx="5"/>
            <rect class="robot-white" x="130" y="115" width="25" height="30" rx="10"/>

            <g id="robot-head-group">
                <rect class="robot-grey" x="20" y="55" width="20" height="20" rx="10"/>
                <rect class="robot-grey" x="160" y="55" width="20" height="20" rx="10"/>
                
                <path class="robot-white" d="M 30 70 A 70 70 0 0 1 170 70 V 90 A 70 70 0 0 1 30 90 V 70 Z" />
                <ellipse class="robot-white" cx="100" cy="70" rx="70" ry="70" />
                
                <path class="robot-blue" d="M 80 0 H 120 V 30 A 20 20 0 0 1 100 50 A 20 20 0 0 1 80 30 V 0 Z" />

                <line x1="80" y1="20" x2="70" y2="0" stroke="#b0bec5" stroke-width="3"/>
                <circle class="antenna-tip" cx="70" cy="0" r="4"/>
                <line x1="120" y1="20" x2="130" y2="0" stroke="#b0bec5" stroke-width="3"/>
                <circle class="antenna-tip" cx="130" cy="0" r="4"/>

                <circle class="robot-eye" cx="75" cy="70" r="25"/>
                <circle id="left-eye-pupil" class="robot-white" cx="75" cy="70" r="8"/> <circle class="robot-eye" cx="125" cy="70" r="25"/>
                <circle id="right-eye-pupil" class="robot-white" cx="125" cy="70" r="8"/> <path class="robot-mouth" d="M 90 110 H 110" />
            </g>
        </svg>

    </div>
    
    <script>
        /* --- JavaScript Logic (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á) --- */
        
        // ‡ßß. Element ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ö‡¶ø‡¶π‡ßç‡¶®‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ
        const leftPupil = document.getElementById('left-eye-pupil');
        const rightPupil = document.getElementById('right-eye-pupil');
        const robotHead = document.getElementById('robot-head-group'); // ‡¶è‡¶¨‡¶æ‡¶∞ ‡¶™‡ßÅ‡¶∞‡ßã ‡¶Æ‡¶æ‡¶•‡¶æ‡¶ï‡ßá ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá

        // ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶Æ‡¶£‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡¶®‡ßú‡¶æ‡¶ö‡ßú‡¶æ‡¶∞ ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ (‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤)
        // ‡¶ö‡ßã‡¶ñ ‡¶¨‡ßú, ‡¶§‡¶æ‡¶á ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ü‡¶æ ‡¶¨‡ßá‡¶∂‡¶ø
        const maxMoveDistance = 12; 
        
        // ‡ß®. ‡¶Æ‡ßÇ‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶∞‡¶£ ‡¶ï‡¶∞‡¶æ
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ‡¶≠‡¶æ‡¶¨‡ßá ‡¶ò‡ßã‡¶∞‡¶æ‡¶®‡ßã‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
            moveEye(leftPupil, mouseX, mouseY);
            moveEye(rightPupil, mouseX, mouseY);
            
            // ‡¶∞‡ßã‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶•‡¶æ‡¶ì ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶®‡ßú‡¶æ‡¶®‡ßã (Parallax Effect)
            moveHead(mouseX, mouseY);
        });

        // ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶Æ‡¶£‡¶ø ‡¶ò‡ßã‡¶∞‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function moveEye(pupil, mouseX, mouseY) {
            // getBoundingClientRect() SVG ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶¶‡ßá‡ßü
            const eyeBoundingBox = pupil.getBoundingClientRect();
            
            // ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡¶æ‡¶ô‡ßç‡¶ï
            const eyeCenterX = eyeBoundingBox.left + eyeBoundingBox.width / 2;
            const eyeCenterY = eyeBoundingBox.top + eyeBoundingBox.height / 2;

            // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶ì ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨
            const deltaX = mouseX - eyeCenterX;
            const deltaY = mouseY - eyeCenterY;

            // ‡¶ï‡ßã‡¶£ (angle) ‡¶®‡¶ø‡¶∞‡ßç‡¶£‡¶Ø‡¶º
            const angleInRadians = Math.atan2(deltaY, deltaX);

            // ‡¶®‡¶§‡ßÅ‡¶® x ‡¶è‡¶¨‡¶Ç y ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡¶æ‡¶ô‡ßç‡¶ï ‡¶ó‡¶£‡¶®‡¶æ
            const newX = Math.cos(angleInRadians) * maxMoveDistance;
            const newY = Math.sin(angleInRadians) * maxMoveDistance;

            // SVG ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø 'transform' ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßç‡¶∞‡¶ø‡¶¨‡¶ø‡¶â‡¶ü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
            pupil.setAttribute('transform', `translate(${newX} ${newY})`);
        }

        // ‡¶∞‡ßã‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶•‡¶æ‡¶ï‡ßá ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶ò‡ßã‡¶∞‡¶æ‡¶®‡ßã (Head Tilt)
        function moveHead(mouseX, mouseY) {
            const faceBoundingBox = robotHead.getBoundingClientRect();
            
            const faceCenterX = faceBoundingBox.left + faceBoundingBox.width / 2;
            const faceCenterY = faceBoundingBox.top + faceBoundingBox.height / 2;

            const deltaX = mouseX - faceCenterX;
            const deltaY = mouseY - faceCenterY;
            
            // ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü ‡¶°‡¶ø‡¶ó‡ßç‡¶∞‡¶ø
            const maxTilt = 8; // ‡¶Æ‡¶æ‡¶•‡¶æ ‡¶¨‡ßú, ‡¶§‡¶æ‡¶á ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶¨‡ßá‡¶∂‡¶ø
            
            // ‡¶Æ‡¶æ‡¶â‡¶∏‡ßá‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶æ‡¶∞‡ßá Y ‡¶Ö‡¶ï‡ßç‡¶∑ ‡¶¨‡¶∞‡¶æ‡¶¨‡¶∞ ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü
            const tiltX = (deltaY / window.innerHeight) * (maxTilt * -2); // ‡¶á‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            // ‡¶Æ‡¶æ‡¶â‡¶∏‡ßá‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶æ‡¶∞‡ßá X ‡¶Ö‡¶ï‡ßç‡¶∑ ‡¶¨‡¶∞‡¶æ‡¶¨‡¶∞ ‡¶ü‡¶ø‡¶≤‡ßç‡¶ü
            const tiltY = (deltaX / window.innerWidth) * (maxTilt * 2);

            // CSS transform property ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá 3D ‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ó
            // SVG-‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø 'transform' ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßç‡¶∞‡¶ø‡¶¨‡¶ø‡¶â‡¶ü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶≠‡¶æ‡¶≤‡ßã
            robotHead.setAttribute('transform', `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`);
        }

    </script>
